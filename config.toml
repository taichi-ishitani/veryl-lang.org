# The URL the site will be built for
base_url = "https://veryl-lang.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

#highlight_theme = "visual-studio-dark"
highlight_theme = "zenburn"

extra_syntaxes_and_themes = ["syntaxes"]

[extra]
# Put all your custom variables here

repository_url = "https://github.com/veryl-lang/veryl"

juice_logo_name = ""
juice_logo_path = "logo.png"
juice_extra_menu = [
    { title = "Playground", link = "https://doc.veryl-lang.org/playground"},
    { title = "Github", link = "https://github.com/veryl-lang/veryl"}
]
