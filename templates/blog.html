{% extends "index.html" %}

{% block title %}{{ section.title }} | {{ super() }} {% endblock title %}

{% block header %}
<header class="box-shadow">
    {{ macros::render_header() }}
</header>
{% endblock header %}

{% block content %}
{% for page in section.pages %}
<h1>{{ page.date }} <a href="{{ page.permalink | safe }}">{{ page.title }}</a></h1>
{% endfor %}
{% endblock content %}
